name: bangu_lite
description: "Lite to Surf Bangumi"
publish_to: 'none'
version: 0.5.0

environment:
  sdk: ^3.5.0

dependencies:
  bbob_dart: ^0.2.1
  cached_network_image: ^3.4.1
  dio: ^5.6.0
  easy_refresh: ^3.4.0
  ff_annotation_route_core: ^2.0.7
  ff_annotation_route_library: ^3.0.0
  flutter:
    sdk: flutter
  flutter_bbcode: ^1.5.0
  flutter_styled_toast: ^2.2.1
  flutter_svg: ^2.0.10+1
  #hive: ^2.2.3
  #hive_flutter: ^1.1.0
  hive_ce: ^2.8.0+3
  hive_ce_flutter: ^2.2.0
  infinite_carousel: ^1.1.1
  material_design_icons_flutter: ^7.0.7296
  path_provider: ^2.1.4
  photo_view: ^0.15.0
  provider: ^6.1.2
  skeletonizer: ^1.4.2
  sliver_tools: ^0.2.12
  url_launcher: ^6.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  hive_ce_generator: ^1.8.1
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  fonts:
    - family: MiSansFont
      fonts:
        - asset: assets/fonts/MiSans-Regular.ttf
        
  assets:
    - assets/icons/time_sort_new.svg
    - assets/icons/time_sort_old.svg
    - assets/icons/icon.png
    - assets/bangumiSticker/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  #web:
  #  generate: true
  #  image_path: "path/to/image.png"
  #  background_color: "#hexcode"
  #  theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  #macos:
  #  generate: true
  #  image_path: "path/to/image.png"
